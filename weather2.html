<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather2.css">
</head>
<body>
<div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


<div class="weather-container">
            <!-- grant location container  -->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div> 

            <!-- form container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="100" height="100" loading="lazy">
                <p>Loading</p>

            </div>
        
            <!-- weather info container -->
            <div class="sub-container user-info-container">

            <!-- city name and Flag -->
        <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
        </div>
        
        <!-- weather description, icon and temperature -->
         <p data-weatherDesc></p>
         <img data-weatherIcon>
         <p data-temperature></p>

         <!-- 3 cards-parameter -->
         <div class="parameter-container">

         <div class="parameter">
            <img src="wind.png" >
            <p>Windspeed</p>
            <p data-windspeed></p>
         </div>
         <div class="parameter">
            <img src="humidity.png" >
            <p>Humidity</p>
            <p data-humidity></p>
         </div>
          
         <div class="parameter">
            <img src="cloud.png" >
            <p>Clouds</p>
            <p data-cloudiness></p>
         </div>
         </div>
            </div>

</div>

</div>

    <script src="weather2.js"></script>
</body>
</html>
